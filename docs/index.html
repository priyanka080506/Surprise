<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Girll</title>
    <link rel="stylesheet" href="birthday-style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div id="countdown" class="screen flex-center">
        <h1 id="countdownText">3</h1>
    </div>

    <div id="lanternSection" class="screen hidden">
        <div id="threadContainer">
            <div id="beads"></div>
            <div id="pullHandle">
                <div class="heart-icon">‚ù§</div>
                <div class="pull-text">Pull to reveal</div>
            </div>
        </div>
        <div class="dark-hint">It's dark in here...</div>
    </div>

    <div id="cakeSection" class="screen hidden flex-center">
        <div id="cakeContainer">
            <!-- Krishna Decorations -->
            <div class="peacock-feather">
                <svg width="60" height="80" viewBox="0 0 60 80"><path d="M30 80 C30 80 10 50 10 30 C10 10 30 0 30 0 C30 0 50 10 50 30 C50 50 30 80 30 80Z" fill="#1a4d2e"/><path d="M30 60 C30 60 20 40 20 30 C20 20 30 15 30 15 C30 15 40 20 40 30 C40 40 30 60 30 60Z" fill="#2d5a27"/><circle cx="30" cy="30" r="8" fill="#1e3a8a"/><circle cx="30" cy="30" r="4" fill="#60a5fa"/></svg>
            </div>
            <div class="flute">
                <div class="flute-body">
                    <div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div>
                </div>
            </div>
            <div id="happyText" class="hidden">Happy Birthday!</div>

            <div class="cake">
                
                <div class="layer top">
                    <div class="drips">
                        <span></span><span></span><span></span><span></span>
                    </div>
                </div>
                <div class="layer middle"></div>
                <div class="layer bottom">Radhe Radhe</div>
            </div>

            <div id="candle" class="candle">
                <div id="flame" class="flame hidden">
                    <div class="main-flame"></div>
                    <div class="inner-flame"></div>
                </div>
            </div>
        </div>
        <div id="cakeInstructions">Tap the candle to make it glow</div>
    </div>

    <div id="giftSection" class="screen hidden flex-center">
        <div id="giftBox">
            <div class="lid"></div>
            <div class="box">
                <div class="ribbon-v"></div>
                <div class="ribbon-h"></div>
                <div class="gift-icon"></div>
            </div>
        </div>
        <div class="gift-text">A gift for you... Tap me!</div>
    </div>

    <div id="memoriesSection" class="hidden">
        <header id="memoriesHeader">
            <div class="curved-title-container">
                <h1 class="main-title">Happy Birthday My Girll <span class="bow">üéÄ</span></h1>
                <div class="paint-splash"></div>
            </div>
            <p class="subtitle">You are a divine blessing. May Krishna's grace be with you.</p>
        </header>

        <div id="scrapbook" class="container">
            <!-- Memories will be injected here -->
        </div>

        <footer class="footer">.....Let's make our dream come true......<br>...Let's visit Brundavan together...</footer>
    </div>

    <script src="birthday-script.js"></script>
</body>
</html>
